<div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Title" ng-model="note.title">
</div>
<div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" placeholder="Description" ng-model="note.description">
</div>

<button type="submit" class="btn btn-default" ng-click="addNote(note)">Submit</button>
